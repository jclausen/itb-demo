<%
if(typeof(title) === 'undefined') title = 'Your Information';
%>
<fieldset id="set-yourinformation">
	<legend><%=title%></legend>
	
	<div class="names-block">

		<div class="req form-group">
			<label for="EndUser_firstName">
				First Name
			</label>
			<input type="text" name="EndUser_firstName" value="" data-required="true" id="EndUser_firstName" class="form-control">			
		</div>


		<div class="req form-group">
			<label for="EndUser_lastName">
				Last Name
			</label>
			<input type="text" name="EndUser_lastName" value="" data-required="true" id="EndUser_lastName" class="form-control">			
		</div>

	</div>
	<!-- begin address block -->
	<div class="address-block">

		<div class="req form-group street">
			<label for="EndUser_Address1">
				Address 1
			</label>
			<input type="text" name="EndUser_Address1" value="" data-required="true" id="EndUser_Address1" class="form-control">			
		</div>


		<div class="form-group street">
			<label for="EndUser_Address2">
				Address 2
			</label>
			<input type="text" name="EndUser_Address2" value="" id="EndUser_Address2" class="form-control">			
		</div>


		<div class="req form-group city">
			<label for="EndUser_City">
				City
			</label>
			<input type="text" name="EndUser_City" value="" data-required="true" id="EndUser_City" class="form-control">		
		</div>



		<i class="icon icon-comma">,</i>	

		
		<div class="req form-group state">
			<label for="EndUser_State">
				<a tabindex="-1" href="javascript:void(0)" style="color:inherit;border-bottom:1px dotted" onclick="$('#EndUser_Country').val('United States').change()">State</a> / <a tabindex="-1" href="javascript:void(0)"  style="color:inherit;border-bottom:1px dotted" onclick="$('#EndUser_Country').val('Canada').change()">Province</a>
			</label>
			<select name="EndUser_State" data-required="true" id="EndUser_State" class="form-control state-select"></select>			
		</div>

		<div class="req form-group zip">
		<label for="EndUser_Zip">
			Zip / Postal Code
		</label>
		<input type="text" name="EndUser_Zip" value="" data-required="true" id="EndUser_Zip" class="form-control">
		</div>

	</div>
	<!-- end address block -->
	<div class="req form-group country">
		<label for="EndUser_Country">
			Country  
		</label>
		<select name="EndUser_Country" data-required="true" id="EndUser_Country" class="form-control country-select">
			<option value="United States">United States</option>
			<option value="Canada">Canada</option>
		</select>			
	</div>

	<div class="form-group">
	<label for="EndUser_Email">
		Email Address
	</label>
	<input type="text" name="EndUser_Email" value="" id="EndUser_Email" class="form-control">			
	</div>


	<div class="form-group">
	<label for="EndUser_Phone">
		Preferred Phone
	</label>
	<input type="text" name="EndUser_Phone" value="" id="EndUser_Phone" class="form-control">			
	</div>


	<div class="form-group">
	<label for="EndUser_AltPhone">
		Alternate Phone
	</label>
	<input type="text" name="EndUser_AltPhone" value="" id="EndUser_AltPhone" class="form-control">			
	</div>


	
</fieldset>
